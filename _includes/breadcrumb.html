<ul class="breadcrumb">
  <li><a href="{{ site.baseurl }}/index.html">Home</a></li>{%
  if page.layout == 'page' %}
  <li>{{ page.title }}</li>{%
  elsif page.layout == 'post' %}{%
    for cat in page.categories %}{%
      capture urlstr %}{{ urlstr }}/{{ cat }}{% endcapture %}
  <li style="text-transform: capitalize;"><a href="{{ site.baseurl }}{{ urlstr }}">{{ cat }}</a></li>{%
    endfor %}
  <li>{{ page.title }}</li>{%
  endif %}
</ul>
